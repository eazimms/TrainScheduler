<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sigmar+One|Special+Elite" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Train Scheduler!</h1>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="panel" id="trainTable">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table clas="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(Min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="newTrain"></tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="panel" id="addnew">
        <div class="panel-heading">
            <h3>Add Train</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="Destination">
                </div>
                <div class="form-group">
                    <label for="text">First train time (HH:mm - Military time)</label>
                    <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="text">Frequency (In minutes)</label>
                    <input type="text" class="form-control" id="freq">
                </div>
                <br>
                <button class="btn btn-primary" id="addTrain">Submit</button>
            </form>
        </div>
    </div>
    
</body>

</html>
